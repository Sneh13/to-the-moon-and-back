<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chandrayan</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <div class="container">
            <nav class="nav">
                <div class="meneutoggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <a href="index.html" class="logo">
                    <h1>Chandrayaan</h1>
                </a>

                <ul class="navList">
                    <li class="navItem">
                        <a href="index.html" class="navLink">Home</a>
                    </li>
                    <li class="navItem">
                        <a href="pass.html" class="navLink active">get pass</a>
                    </li>
                    <li class="navItem">
                        <a href="about.html" class="navLink">about</a>
                    </li>

                    <li class="navItem">
                        <a href="contact.html" class="navLink">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="getpass">
        <div class="bpass">
            <div class="getInfo">
                <div class="title">
                    <h1> About You</h1>

                </div>
                <div class="form">
                    <div class="formItems">
                        <input type="text" id="fname" required placeholder="First Name">

                    </div>

                    <div class="formItems">
                        <input type="text" id="lname" required placeholder="Last Name">

                    </div>

                    <div class="formItems">
                        <input type="text" id="country" required placeholder="Country">

                    </div>

                </div>
                <div class="btn">
                    <a href="#" id="button">Get Pass<i class="fas fa-arrow-right"></i></a>
                </div>

            </div>
            <div class="passConteiner">
                <div id="pass">
                    <div class="head">
                        <div class="headDetail">
                            <h1>Journy to the Moon</h1>
                            <hr>
                            <div class="flight">
                                <span class="from"></span>
                                <i class="fas fa-space-shuttle"></i>
                                <span class="to">Moon</span>
                            </div>
                        </div>
                    </div>

                    <div class="detail">
                        <div class="detaininfo">
                            <div class="det">
                                <p class="deta">NAme</p>
                                <div id="na">
                                </div>
                                <span class="time"></span>
                            </div>

                        </div>
                        <svg id="barcode"></svg>
                    </div>
                </div>

            </div>
            <div class="get">

                <span class="download">download</span>

                <span class="close"> <a  href="pass.html">Close</a></span>

            </div>
        </div>
    </section>


    <script src="./main.js"></script>
</body>

</html>
